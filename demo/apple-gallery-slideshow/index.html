<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Apple-like Gallery <br><span>Slideshow</span></h1>
            <p>View the <a href="https://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/demo.html">original tutorial »</a></p>
        </header>
        <main>
            <div class="window">
                <ul class="slides" id="slides" style="transform: translateX(-920px)">
                    <li class="first"><img src="./images/macbook.jpg" alt="苹果产品" width="920" height="400"></li>
                    <li><img src="./images/iphone.jpg"  alt="苹果产品" width="920" height="400"></li>
                    <li><img src="./images/imac.jpg"    alt="苹果产品" width="920" height="400"></li>
                    <li class="last"><img src="./images/info.jpg"    alt="苹果产品" width="920" height="400"></li>
                </ul>
            </div>
            <ul id="buttonWrapper" class="buttonWrapper clearfix">
                <li><img src="./images/1.png" alt="" width="32" height="32"></li>
                <li><img src="./images/2.png" alt="" width="24" height="24"></li>
                <li><img src="./images/3.png" alt="" width="24" height="24"></li>
                <li><img src="./images/4.png" alt="" width="24" height="24"></li>
            </ul>
        </main>
        <footer>
            <p>This is a tutorialzine demo. View the original tutorial to read and download the source files.</p>
            <p>The gallery features artwork from rambocre, pickupjojo and codenamebender</p>   
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
